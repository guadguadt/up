    <script>
    var ooFind="";
    var ooFrom="";
    var ooUser="";
    var ooPass="";
    var ooPage="";
    var ooChat="";

    $(window).scroll(function() {if ($(document).scrollTop()>150) {$('div.navl').css('background','#faf2e1');} else {$('div.navl').css('background','rgba(0,0,0,0)');}});

    var slideIndex = 1;
    function plusSlides(n) {showSlides(slideIndex += n);}
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("slide");
      var dots = document.getElementsByClassName("sldot");
      slideIndex = n;
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < dots.length; i++) {dots[i].className = dots[i].className.replace(" active", "");}
      dots[slideIndex-1].className += " active";
      for (i = 0; i < slides.length; i++) {slides[i].style.display = "none";}
      slides[slideIndex-1].style.display = "block";
    }

    var audioPlayer = new Audio();
    audioPlayer.onended = function(){document.getElementsByClassName('player-container')[0].className='player-container';};

    function Init() {
      var q=location.search;
      var f="";
      if (q!="") q=q.substr(1);
      if (q.indexOf("from=")>=0) {f=q.substring(q.indexOf("from=")); q=q.substring(0,q.indexOf("from="));}
      if (q.indexOf("key=")>=0) {k=q.substring(q.indexOf("key=")); q=q.substring(0,q.indexOf("key=")).replace("&","");}
      if (location.hash!="") q=location.hash.substring(1);
      if (q=="") q="ogHome"; else q=q.replace("name=","");
      if (f=="") f="ogHomen"; else f=f.replace("from=","");
      ooFrom=f;
      ooFind=q;
      Load("ogHead");
    }

    function Load(search) {
      if (search.indexOf("ooHome")==0 || search.indexOf("ooShow")==0 || search.indexOf("opNodeAll")==0 || search.indexOf("opChatAll")==0
        || search.indexOf("ooFind")==0 || search.indexOf("ooDown")==0 || search.indexOf("ogBack")==0 || search.indexOf("ogQuit")==0
        || search.indexOf("ogUser")==0) {
        document.getElementById("ooShow").style.display = (search.indexOf("ooShow")==0?"block":"none");
        document.getElementById("ooFind").style.display = (search.indexOf("ooFind")==0?"block":"none");
        document.getElementById("ooDown").style.display = (search.indexOf("ooDown")==0?"block":"none");
        document.getElementById("ooBack").style.display = (search.indexOf("ogBack")==0?"block":"none");
        document.getElementById("ooQuit").style.display = (search.indexOf("ogQuit")==0?"block":"none");
        document.getElementById("ooUser").style.display = (search.indexOf("ogUser")==0?"block":"none");
        document.getElementById("ooNode").style.display = (search.indexOf("opNodeAll")==0?"block":"none");
        document.getElementById("ooChat").style.display = (search.indexOf("opChatAll")==0?"block":"none");
        ooPage='';
      }
      if (search.indexOf("ooHome")==0) {
        //document.getElementById("ooShow").innerHTML="";
        if (document.getElementById("ooBody").innerHTML!="") return;
        else search="ogHome";
      }
      else if (search.indexOf("ooShow")==0) {return;}
      else if (search.indexOf("ooFind")==0) {return;}
      else if (search.indexOf("ooDown")==0) {if ('t'!='a' && 't'!='w') return;}
      else if (search.indexOf("ogBack")==0) {
        document.getElementById("ogBackR").innerHTML = "";
        search="ogBack";
      }
      else if (search.indexOf("ogQuit")==0) {
        document.getElementById("ogQuitR").innerHTML = "";
        document.getElementById("ogFindR").innerHTML = "";
        search="ogQuit";
      }
      else if (search.indexOf("ogUser")==0) {
        if (ooUser == "") {
          document.getElementById("ooLoginR").innerHTML = "";
          document.getElementById("ooLogupR").innerHTML = "";
          document.getElementById("ooLogin").style.display = "block";
          document.getElementById("ooLogup").style.display = "none";
          document.getElementById("ooLogot").style.display = "none";
          document.getElementById("ooLogpw").style.display = "none";
          document.getElementById("ooLognk").style.display = "none";
        }
        else {
          document.getElementById("ooLogpwR").innerHTML = "";
          document.getElementById("ooLognkR").innerHTML = "";
          document.getElementById("ooLogin").style.display = "none";
          document.getElementById("ooLogup").style.display = "none";
          document.getElementById("ooLogot").style.display = "block";
          document.getElementById("ooLogpw").style.display = "none";
          document.getElementById("ooLognk").style.display = "none";
        }
        return;
      }

      if (search.indexOf("opNodeAllNGet")<0 && search.indexOf("opChatHAdd")<0) document.getElementById("ooWait").style.display = "block";
      if (search.indexOf("&")>=0) search=search.substring(0,search.indexOf("&"))
        +'&oouser='+encodeURIComponent(ooUser)+'&oopass='+encodeURIComponent(ooPass)+search.substring(search.indexOf("&"));
      else search+='&oouser='+encodeURIComponent(ooUser)+'&oopass='+encodeURIComponent(ooPass);
      Test(search);
    }

    function Show(search, data) {
      document.getElementById("ooWait").style.display = "none";

      var name=search;
      if (name.indexOf("&")>0) name=name.substring(0,search.indexOf("&"));
      if (name.indexOf("~")>0) name=name.substring(0,search.indexOf("~"));
      name = decodeURIComponent(name);
      var id=name;
      if (id.indexOf("_")>0) id=id.substring(0,search.indexOf("_"));

           if (name.indexOf("opNodeAll")==0) {document.getElementById("ooNode").innerHTML=data; ooPage=name;}
      else if (name.indexOf("opChatAll")==0) {document.getElementById("ooChat").innerHTML=data; ooPage=name;
        if (name=='opChatAllHAdd') {
          var hid=data.match(/(oochat=)(\S*?)(')/g);
          if (hid!=null && hid.length>0) {
            ooChat=hid[0].replace('oochat=','').replace('\'','');
            Load('opChatHAdd&oochat='+ooChat);
          }
        }
      }
      else if (name=="opChatHAdd") {
        var hid=data.match(/(id=')(\S*?)(')/g);
        if (hid!=null && hid.length>0) {
          ooChat=hid[hid.length-1].replace('id=\'','').replace('\'','');
          if (document.getElementById("opChatHAdd")) {
            document.getElementById("opChatHAdd").innerHTML+=data;
            document.getElementById("opChatHAdd").scrollTop=document.getElementById("opChatHAdd").scrollHeight;
          }
        }
        else if (document.getElementById("vrChat")) document.getElementById("vrChat").innerHTML=data;
      }
      else if (name=="opChatNGet") {document.getElementById(name).innerHTML=data; document.getElementById(name).removeAttribute("id");}
      else if (name=="opNodeNAdd" || name=="opNodeNfAdd" || name=="opNodeNgAdd" || name=="opChatNfDel" || name=="opChatNgDel"
        || name=="opChatNSet" || name=="opChatNUAdd" || name=="opChatNUDel") document.getElementById(name).innerHTML = data;

      else if (search.indexOf("opFind")==0) {
        document.getElementById("ogFindR").innerHTML = data;
        if (data.indexOf('查找失败')>=0) setTimeout(function(){Load(search);},2000);
      }
      else if (search.indexOf("opQuit")==0) {
        document.getElementById("ogQuitR").innerHTML = data;
        if (data.indexOf('登记失败')>=0) setTimeout(function(){Load(search);},2000);
      }
      else if (search.indexOf("ogQuit")==0) document.getElementById("ogQuitD").innerHTML = data;
      else if (search.indexOf("opBack")==0) document.getElementById("ogBackR").innerHTML = data;
      else if (search.indexOf("ogBack")==0) document.getElementById("ogBackD").innerHTML = data;
      else if (search.indexOf("ooDown")==0) document.getElementById("ooDownD").innerHTML = data;
      else if (search.indexOf("opLogin&")==0) {document.getElementById("ooLoginR").innerHTML = data;
        if (data.indexOf("登入成功")==0) {
          ooUser=document.getElementById('ooLoginN').value;
          ooPass=document.getElementById('ooLoginP').value;
          document.getElementById("ooLogotN").innerHTML=data.substring(4);
          document.getElementById('ooLogin').style.display='none';
          document.getElementById('ooLogot').style.display='block';
          document.getElementById("ooLoginN").value='';
          document.getElementById("ooLoginP").value='';
          document.getElementById("ooLoginR").innerHTML='';
        }}
      else if (search.indexOf("opLogup&")==0) {document.getElementById("ooLogupR").innerHTML = data;
        if (data.indexOf("注册成功")==0) {
          ooUser=document.getElementById('ooLogupN').value;
          ooPass=document.getElementById('ooLogupP').value;
          document.getElementById("ooLogotN").innerHTML=data.substring(4);
          document.getElementById('ooLogup').style.display='none';
          document.getElementById('ooLogot').style.display='block';
          document.getElementById("ooLogupN").value='';
          document.getElementById("ooLogupP").value='';
          document.getElementById("ooLogupQ").value='';
          document.getElementById("ooLogupR").innerHTML='';
        }}
      else if (search.indexOf("opLogpw&")==0) {document.getElementById("ooLogpwR").innerHTML = data;
        if (data.indexOf("修改密码成功")==0) {
          document.getElementById('ooLogpw').style.display='none';
          document.getElementById('ooLogot').style.display='block';
          document.getElementById("ooLogpwO").value='';
          document.getElementById("ooLogpwP").value='';
          document.getElementById("ooLogpwQ").value='';
          document.getElementById("ooLogpwR").innerHTML='';
        }}
      else if (search.indexOf("opLognk&")==0) {document.getElementById("ooLognkR").innerHTML = data;
        if (data.indexOf("修改昵称成功")==0) {
          document.getElementById("ooLogotN").innerHTML=data.substring(6);
          document.getElementById('ooLognk').style.display='none';
          document.getElementById('ooLogot').style.display='block';
          document.getElementById("ooLognkP").value='';
          document.getElementById("ooLognkK").value='';
          document.getElementById("ooLognkR").innerHTML='';
        }}
      else if (search.indexOf("opLogAll&")==0) document.getElementById("ooUserD").innerHTML = data;
      else if (search.indexOf("opDealAll&")==0) document.getElementById("ooUserD").innerHTML = data;
      else if (search.indexOf("opUserSet&")==0) document.getElementById('vruser').innerHTML = data;
      else if (search.indexOf("opViewAdd&")==0) {document.getElementById('vr'+data.substring(4)).innerHTML = data.substring(0,4);
          if (data.indexOf("请先登入")==0) Load("ogUser.aspx");
          else if (data.indexOf("发评成功")==0) Load('opViewAll'+data.substring(4));
      }
      else if (search.indexOf("opBlogAdd&")==0) {document.getElementById('vrblog').innerHTML = data.substring(0,4);
          if (data.indexOf("请先登入")==0) Load("ogUser.aspx");
          else if (data.indexOf("发博成功")==0) Load('og博客~time');
      }
      else if (search.indexOf("opQuesAdd&")==0) {document.getElementById('vrques').innerHTML = data.substring(0,4);
          if (data.indexOf("发问成功")==0) Load('og问答~time');
      }
      else if (search.indexOf("opHoldSet")==0 || search.indexOf("opKickSet")==0 || search.indexOf("opLikeSet")==0
          || search.indexOf("opViewAll")==0  || search.indexOf("opViewGet")==0
          || search.indexOf("opViewHoldSet")==0 || search.indexOf("opViewKickSet")==0
          || search.indexOf("opDealAdd")==0 || search.indexOf("opCodeGet")==0) {
          document.getElementById(id).innerHTML=data;
      }
      else if (id.indexOf("Head")==2) {
          document.getElementById("ooHead").innerHTML=data;
          showSlides(slideIndex);
          Load("ogFoot"+"&from="+ooFrom);
      }
      else if (id.indexOf("Foot")==2) {
          document.getElementById("ooFoot").innerHTML=data;
          Load(ooFind);
      }
      else if (id.indexOf("c")==0 || id.indexOf("http")==0 || id.indexOf("/")==0 || id.indexOf("~c")==0 || id.indexOf("~http")==0 || id.indexOf("~/")==0) {
          if (data.indexOf('解析超时，请点刷新')>=0) {
            document.getElementById("ooWait").style.display="block";
            setTimeout(function(){Test(search);},2000);
            return;
          }
          document.getElementById("ooShow").innerHTML="<div class='main'>"+data+"</div><div style='height:40px;clear:both;'></div>";
          document.getElementById("ooShow").style.display="block";
          document.getElementById("ooShow").scrollTop=0;
          document.getElementById("ooChat").style.display="none";
          document.getElementById("ooBack").style.display="none";
          document.getElementById("ooQuit").style.display="none";
          if (data.indexOf('poster=')>=0) {
            var pmedia=data.match(/(src=")(\S*?)(")/);
            var pcover=data.match(/(poster=")(\S*?)(")/);
            document.getElementsByClassName('player-cover')[0].style.background='url('+pcover[2]+')';
            document.getElementsByClassName('player-cover')[0].style.backgroundSize='cover';
            document.getElementsByClassName('player-container')[0].className='player-container';
            audioPlayer.preload="none";
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            audioPlayer.src=pmedia[2];
          }
          else if (data.indexOf('.m3u8')>=0) {
            var pid=data.match(/(id=")(\S*?)(")/);
            var player = videojs('#'+pid[2]);
          }
          if (data.indexOf('data-ad-client=')>=0) (adsbygoogle = window.adsbygoogle || []).push({});
      }
      else if (id.indexOf("on")==0 && document.getElementById(id)) {
          document.getElementById(id).innerHTML=data;
      }
      else if (id.indexOf("o")==0 || id.indexOf("~")==0) {
          document.getElementById("ooBody").innerHTML=data;
          document.getElementById("ooShow").style.display="none";
          document.getElementById("ooChat").style.display="none";
          document.getElementById("ooBack").style.display="none";
          document.getElementById("ooQuit").style.display="none";
          window.scrollTo(0,0);
          if (data.indexOf('data-ad-client=')>=0) (adsbygoogle = window.adsbygoogle || []).push({});
      }
    }

    function Chat() {
      if (ooPage=='opNodeAllNGet') Load('opNodeAllNGet');
      else if (ooPage=='opChatAllHAdd') Load('opChatHAdd&oochat='+ooChat);
      setTimeout(function(){Chat();},15000);
    }

    function File(id,oofile) {
      document.getElementById('vr'+id).innerHTML='上传中…';
      var formData = new FormData();
      formData.append('oofile', $('#'+oofile)[0].files[0]);
      jQuery.ajax({
        url: '/oo.aspx?name=add_oofile&sign=[[ooSign]]',
        type: 'POST',
        data: formData,
        contentType: false,
        processData: false
      })
      .done(function(data) {
        if (data.indexOf('上传成功')==0) {
          document.getElementById('va'+id).value+='\r\n'+data.substring(4);
          document.getElementById('vr'+id).innerHTML='上传成功';
        }
        else document.getElementById('vr'+id).innerHTML=data;
      })
      .fail(function() {
        document.getElementById('vr'+id).innerHTML='上传失败';
      });
    }

    function Test(search) {
      external.Ajax(search);
    }

    function Cast(search) {
      external.Cast(search);
    }

    function Save(search) {
      external.Save(search);
    }

    Init();
    Chat();
    </script>
